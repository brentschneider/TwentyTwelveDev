  <div >
    <ul class="list-unstyled">
      <li class="shot span3" ng-repeat="shot in list.shots">
        <div class="col-md-4">
          <div class="thumbnail">
            <a href="#/shots/{{shot.id}}">
              <img ng-src="{{ shot.image_url}}" class="img-responsive">
            </a>
            <strong class="title">{{shot.title}}</strong>
            <a class="player" href="#/players/{{shot.player.username}}"> {{shot.player.username}} </a>
          
            <div class="stats">
            <span><i class="glyphicon glyphicon-eye-open"></i> viewed {{ shot.views_count }} </span>
            <span><i class="glyphicon glyphicon-heart"></i> {{ shot.likes_count }} likes </span>
            <span><i class="glyphicon glyphicon-flash"></i>{{ shot.player.comments_count}} comments</span>
          </div>
          </div>
          
        </div> <!-- end shot content-->
      </li>
    </ul>

    <!--button class="btn btn-primary" ng-click="loadNextPage()">Load more</button-->
  </div>
