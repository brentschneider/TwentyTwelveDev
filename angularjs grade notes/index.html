<!doctype html>
<html lang="en" ng-app="myAppCtrlr" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, inital-scale = 1">

    <title> I â™¥ API calls</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">

</head>

<body ng-controller="AppCtrl">

<div class="container-fluid">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"> I <span><i class="glyphicon glyphicon-heart"></i> Dribbble </span></a>
      </div>
    </div>
  </nav>


  <div class="page-header">
    <h1> {{title}} </h1>
    <p>{{description}}</p>
  </div>

  <div ng-controller="ShotsListCtrl" >
   
    <ul class="list-unstyled">
      <li class="" ng-repeat="shot in list.shots">
        <div class="col-md-4 img-thumbnail">
          <div class="">
            <a href="#/shots/{{shot.id}}">
              <img ng-src="{{ shot.image_url}}" class="img-responsive">
            </a>
            <strong class="title">{{shot.title}}</strong>
            <a class="player" href="#/players/{{shot.player.username}}">
              {{shot.player.username}}
            </a>
          </div>
          <div>
            <span><i class="glyphicon glyphicon-eye-open"></i> viewed {{ shot.views_count }} </span>
            <span><i class="glyphicon glyphicon-heart"></i> {{ shot.likes_count }} likes </span>
            <span><i class="glyphicon glyphicon-flash"></i>{{ shot.player.comments_count}} comments</span>
          </div>
        </div> <!-- end shot content-->
      </li>
    </ul>
  </div> 


</div>


<script src="/node_modules/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
